<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Question 2
	</title> 
</head> 

<body style="text-align:center;" id="body"> 
	<h1 id="heading" style="color:red;"> 
			Q2 Multiplication table
		</h1> 
	<br> 
	<br> 

	<script> 
	let number = prompt("enter a number",1);
	
	for(let i =1; i<11;i++) {
		let mult = i * parseInt(number);
		document.write(number+" x "+i+" = "+mult+"<br><br>");
	}
	</script> 
</body> 

</html>
