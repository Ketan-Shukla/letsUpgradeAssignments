<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Question 6
	</title> 
</head> 

<body style="text-align:center;" id="body"> 
	<h1 style="color:red;"> 
			Enter a number greater than 100
		</h1> 
	<br> 
	<br> 
	<p id="cal_DOWN" style="color:blue; 
							font-size: 20px; 
							font-weight: bold;"> 
	</p> 

	<script> 
		var el_down = document.getElementById("cal_DOWN"); 
		while(true) {
			let number = prompt("enter a number","4");
			if(!number || parseInt(number)>100) {
				el_down.innerHTML = " You have entered : " + number;
				console.log("you have entered : ",number);
				break;
			} 
				el_down.innerHTML = " You have entered : " + number;
		}
	</script> 
</body> 

</html>
