<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Calculator
	</title> 
</head> 

<body style="text-align:center;" id="body"> 
	<h1 style="color:red;"> 
			Calculator | Enter the operation you want to perform 
		</h1> 
	<input type='text' id='id1' /> 
	<br> 
	<br> 
	<button onclick="calcu_Run()"> 
		click to set 
	</button> 
	<p id="cal_DOWN" style="color:blue; 
							font-size: 20px; 
							font-weight: bold;"> 
	</p> 
	<script> 
		var el_down = document.getElementById("cal_DOWN"); 
		var inputF = document.getElementById("id1"); 

		function calcu_Run() { 
			var input = inputF.value;
			if(input.split("+").length>1) {
				compute(input.split("+")[0],input.split("+")[1],"+");
			} else if(input.split("-").length>1) {
				compute(input.split("-")[0],input.split("-")[1],"-");
			} else if(input.split("*").length>1) {
				compute(input.split("*")[0],input.split("*")[1],"*");
			} else if(input.split("/").length>1) {
				compute(input.split("/")[0],input.split("/")[1],"/");
			}
		}
		function compute(prev,current,operation) {
			let computation
			prev = parseFloat(prev)
			current = parseFloat(current)
			if (isNaN(prev) || isNaN(current)) return
			
			switch (operation) {
			  case '+':
				computation = prev + current
				break
			  case '-':
				computation = prev - current
				break
			  case '*':
				computation = prev * current
				break
			  case '/':
				computation = prev / current
				break
			  default:
				return
			}
			 el_down.innerHTML = 
				"Operation result =>  " + "'" + prev +" " +operation+" "+ current+" = "+ computation + "'"; 
		  }
		
	</script> 
</body> 

</html>
